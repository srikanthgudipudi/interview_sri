<div style="padding-top: 10px;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span  style="flex:1;text-align: center;">Users Listing</span>
        </mat-toolbar-row>
        </mat-toolbar>
    <div>
        <mat-form-field style="padding-left: 10%;">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="userName" #input>
        </mat-form-field>
        <div class="table-container table-responsive mat-elevation-z8">
            
            <table mat-table [dataSource]="dataSource" matSort>

               
                <ng-container matColumnDef="profile">
                    <th mat-header-cell *matHeaderCellDef>profile</th>
                    <td mat-cell *matCellDef="let row"> <img class="profile" [src]="row.avatar_url" /> </td>
                </ng-container>

               
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.login}} </td>
                </ng-container>

                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> <button (click)="getRepositary(row)" color="primary"
                            matTooltip="Edit User" class="actions" mat-button>View Repository</button></td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>

    </div>
</div>
