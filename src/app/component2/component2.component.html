<div style="text-align: center;">
    <a [routerLink]="['']"><button mat-raised-button color="primary">Back To Users</button></a>
</div>

<div style="padding-top: 10px;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span style="flex:1;text-align: center;">Repo Listing</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>


            <ng-container matColumnDef="branch">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch </th>
                <td mat-cell *matCellDef="let row"> {{row.default_branch}}</td>
            </ng-container>


            <ng-container matColumnDef="Watchers">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Watchers </th>
                <td mat-cell *matCellDef="let row"> {{row.watchers}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>


    </div>
</div>
